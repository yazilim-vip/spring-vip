name: Build and Publish
on:
  push:
    branches-ignore:
      - master
jobs:
  mnv_build:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[ci skip]')"
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Maven
        run: |
          mvn clean package
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}