image: maven:latest

variables:
  MAVEN_CLI_OPTS: "-s .m2/settings.xml --batch-mode"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

cache:
  paths:
    - .m2/repository/
    - target/

build:
  stage: build
  script:
    - mvn $MAVEN_CLI_OPTS compile
  only:
    - master
    
deploy:
  stage: deploy
  script:
    - mvn $MAVEN_CLI_OPTS -Drepo.user=$MAVEN_REPO_USER -Drepo.pass=$MAVEN_REPO_PASS deploy
  only:
    - master
    - tags
