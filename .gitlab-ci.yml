image: maven:3.6.3-jdk-8

variables:
  MAVEN_CLI_OPTS: "-s .m2/settings.xml --batch-mode"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

cache:
  paths:
    - .m2/repository/
    - target/


pages:
  stage: deploy
  script:
    - sudo apt install -y hugo
    - mvn $MAVEN_CLI_OPTS compile
    - mvn $MAVEN_CLI_OPTS javadoc:javadoc
    - VERSION=$(mvn -q  -Dexec.executable="echo"  -Dexec.args='${project.version}'  --non-recursive  org.codehaus.mojo:exec-maven-plugin:1.6.0:exec)
    - cp -R target/site/apidocs public/
    - cd rm -rf wiki/public && wiki && hugo
    - cp -R wiki/public/* public/wiki
  artifacts:
    paths:
      - public
  only:
    - master


deploy:
  stage: deploy
  script:
    - mvn $MAVEN_CLI_OPTS deploy
  only:
    - tags
