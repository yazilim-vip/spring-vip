image: yazilimvip/hugo-maven:hugo0.72-maven3.6.3

variables:
  MAVEN_CLI_OPTS: "-s .m2/settings.xml --batch-mode"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

cache:
  paths:
    - .m2/repository/
    - target/

stages:
  - build
  - documentation
  - deployment

mvn_build:
  stage: build
  before_script:
    - export
    - VERSION=$(mvn -q -Dexec.executable="echo" -Dexec.args='${project.version}' --non-recursive org.codehaus.mojo:exec-maven-plugin:1.6.0:exec)
    - if [[ "${VERSION}" == *"SNAPSHOT"* ]] ; then echo "version contains snapshot" ; exit 1 ; fi
  script:
    - mvn $MAVEN_CLI_OPTS compile
  rules:
    - if: $CI_MERGE_REQUEST_IID
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH


deploy:
  stage: deployment
  script:
    - mvn $MAVEN_CLI_OPTS deploy
  rules:
    - if: $CI_COMMIT_TAG
    - if: $CI_MERGE_REQUEST_IID && $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == $CI_DEFAULT_BRANCH

pages:
  stage: documentation
  script:
    - mvn $MAVEN_CLI_OPTS javadoc:javadoc
    - mkdir -p public/apidocs && cp -R target/site/apidocs/* public/apidocs
    - cd docs && hugo
    - cd ../ && cp -R docs/public/* public
  artifacts:
    paths:
      - public
  only:
    - tags
